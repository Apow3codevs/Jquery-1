<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery-practice</title>

    <!-- css-link -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="all">
    <header class="header section-padding-bottom">
        <div class="container">

            <div class="menu">
                <ul>
                    <li><a href="#" class="menu-li">Home</a></li>
                    <li><a href="#" class="menu-li">About Us</a></li>
                    <li><a href="#" class="menu-li">Contact</a></li>
                    <li><a href="#" class="menu-li">Blog</a></li>
                    <li><a href="#" class="menu-li">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="signup-form">
        <h2>Please Sign in</h2>

        <form action="#">
            <div class="form-group">
                <input type="email" placeholder="Enter your email" class="form-control">
            </div>

            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
            </div>

            <div class="form-group">
                <input type="submit" class="btn">
            </div>
        </form>

    </div>

    <div class="box section-padding-bottom section-padding-top">
        <button class="btn-box btn-box-1">Box-1</button>
        <button class="btn-box btn-box-2">Box-2</button>
        <button class="btn-box btn-box-3">Box-3</button>
        <button class="btn-box btn-box-4">Box-4</button>
        <button class="btn-box btn-box-5">Toggle</button>
    </div>

    <div class="box-11 box-1"></div>
    <div class="box-11 box-2"></div>
    <div class="box-11 box-3"></div>
    <div class="box-11 box-4"></div>
    </section>

    <!-- JQuery-link -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
      
</body>
</html>
